syntax = "proto2";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "protobuf_playground";

message Error {
  required string description = 1;
}

message Person {
  required string name = 1;
  required int32 id = 2;
  required string email = 3;
  required google.protobuf.Timestamp date_of_birth = 4;
}
